<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--On met notre stylesheet après celle de Bootstrap afin qu'elle soit prise en compte.-->
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Exercice fil rouge / Formulaire de création d'un contact</title>
</head>
<body>
    <!--Début du formulaire de saisie des données de contact-->
    <div class="mb-3">
        <label for="formControlInput1" class="form-label">Nom</label>
        <input type="text" class="form-control" id="formControlInput1" placeholder="Dupont">
    </div>
    <div class="mb-3">
        <label for="formControlInput2" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="formControlInput2" placeholder="Jean">
    </div>
    <div class="mb-3">
        <label for="formControlInput3" class="form-label">N° de téléphone</label>
        <input type="text" class="form-control" id="formControlInput3" placeholder="01.02.03.04.05">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Valider le contact</button>
    </div>
    <script src="assets/js/controller/ContactController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
